<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Page title -->
    <title>Contact - Voyrd</title>
    
    <!-- Link to Bootstrap CSS for responsive design -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Link to Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background-color: #d1d9dd;">

<!-- Contact Page Wrapper -->
<div class="contact-page container-fluid py-5">
    <div class="container">
        <!-- Row to align FAQ and Contact Form side by side -->
        <div class="row">
            <!-- FAQ Section -->
            <div class="faqs-section col-lg-6 mb-4">
                <h2 class="section-title">FAQs</h2>
                <div class="faq-container">
                    
                    <!-- Dropdown for FAQ questions -->
                    <select id="faqDropdown" class="form-control mb-3">
                        <option value="1" selected>What is Voyrd?</option>
                        <option value="2">What services does Voyrd provide?</option>
                        <option value="3">How can I book a service with Voyrd?</option>
                        <option value="4">Does Voyrd offer a mobile app?</option>
                        <option value="5">Can I get a cost estimate before booking?</option>
                        <option value="6">Is Voyrd available for immediate bookings or advanced reservations?</option>
                        <option value="7">Can I cancel or modify my booking?</option>
                        <option value="8">Are Voyrd's operators well-trained, licensed, and experienced?</option>
                        <option value="9">Are there any additional fees or hidden charges?</option>
                        <option value="10">What should I do if I am running late?</option>
                        <option value="11">Is there any free waiting time provided by Voyrd?</option>
                        <option value="12">What payment methods does Voyrd accept?</option>
                    </select>
                    
                    <!-- Answer Display Box for selected question -->
                    <div id="faqAnswer" class="faq-answer-box"></div>
                </div>
                
                <!-- Social Icons -->
                <div class="social-icons mt-4">
                    <a href="https://www.facebook.com" target="_blank" class="social-link" aria-label="Facebook"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="https://www.whatsapp.com" target="_blank" class="social-link" aria-label="WhatsApp"><i class="fab fa-whatsapp fa-lg"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="social-link" aria-label="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-section col-lg-6">
                <h2 class="section-title">Contact</h2>
                <form class="contact-form mb-4">
                    <input type="text" class="form-control mb-2" name="name" placeholder="Full Name" required>
                    <input type="text" class="form-control mb-2" name="bookingref" placeholder="Booking Reference" required>
                    <input type="text" class="form-control mb-2" name="mobile" placeholder="Mobile" required>
                    <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
                    <textarea class="form-control mb-2" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="btn btn-dark w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for contact functionality -->
<script src="assets/js/contact.js"></script>
<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
