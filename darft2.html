<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body style="background-color: #d1d9dd;">

<!-- Fullscreen Background Video -->
<div class="video-background">
    <iframe src="https://www.youtube.com/embed/your_video_id?autoplay=1&mute=1&loop=1&controls=0" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Booking System -->
<div class="container mt-5">
    <div class="quote-book-tool p-4 bg-white rounded shadow">
        <h2 class="text-center mb-4">Plan & Book Your Journey</h2>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#flight-tab" type="button" role="tab">
                    <i class="fas fa-plane"></i> Flights
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#hotel-tab" type="button" role="tab">
                    <i class="fas fa-hotel"></i> Hotels
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#chauffeur-tab" type="button" role="tab">
                    <i class="fas fa-car"></i> Chauffeurs
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tour-tab" type="button" role="tab">
                    <i class="fas fa-route"></i> Tours
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4">
            <!-- Flights Tab -->
            <div class="tab-pane fade show active" id="flight-tab" role="tabpanel">
                <form id="flight-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="departure-airport" class="form-label">Departure Airport</label>
                            <select id="departure-airport" class="form-select" required>
                                <option value="">Select Airport</option>
                                <option>London Heathrow (LHR) - T1</option>
                                <option>London Heathrow (LHR) - T2</option>
                                <option>London Heathrow (LHR) - T3</option>
                                <option>London Heathrow (LHR) - T4</option>
                                <option>London Heathrow (LHR) - T5</option>
                                <option>Gatwick Airport (LGW) - North Terminal</option>
                                <option>Gatwick Airport (LGW) - South Terminal</option>
                                <option>Manchester Airport (MAN) - Terminal 1</option>
                                <option>Manchester Airport (MAN) - Terminal 2</option>
                                <option>Manchester Airport (MAN) - Terminal 3</option>
                                <option>Edinburgh Airport (EDI)</option>
                                <option>Birmingham Airport (BHX)</option>
                                <option>Glasgow Airport (GLA)</option>
                                <option>Bristol Airport (BRS)</option>
                                <option>Belfast International Airport (BFS)</option>
                                <option>Belfast City Airport (BHD)</option>
                                <option>Newcastle Airport (NCL)</option>
                                <option>London City Airport (LCY)</option>
                                <option>Leeds Bradford Airport (LBA)</option>
                                <option>Liverpool John Lennon Airport (LPL)</option>
                                <option>East Midlands Airport (EMA)</option>
                                <option>Aberdeen Airport (ABZ)</option>
                                <option>Southampton Airport (SOU)</option>
                                <option>Cardiff Airport (CWL)</option>
                                <option>Doncaster Sheffield Airport (DSA)</option>
                                <option>Exeter Airport (EXT)</option>
                                <option>Norwich Airport (NWI)</option>
                                <option>Inverness Airport (INV)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="arrival-airport" class="form-label">Arrival Airport</label>
                            <select id="arrival-airport" class="form-select" required>
                                <option value="">Select Airport</option>
                                <option>London Heathrow (LHR) - T1</option>
                                <option>London Heathrow (LHR) - T2</option>
                                <option>London Heathrow (LHR) - T3</option>
                                <option>London Heathrow (LHR) - T4</option>
                                <option>London Heathrow (LHR) - T5</option>
                                <option>Gatwick Airport (LGW) - North Terminal</option>
                                <option>Gatwick Airport (LGW) - South Terminal</option>
                                <option>Manchester Airport (MAN) - Terminal 1</option>
                                <option>Manchester Airport (MAN) - Terminal 2</option>
                                <option>Manchester Airport (MAN) - Terminal 3</option>
                                <option>Edinburgh Airport (EDI)</option>
                                <option>Birmingham Airport (BHX)</option>
                                <option>Glasgow Airport (GLA)</option>
                                <option>Bristol Airport (BRS)</option>
                                <option>Belfast International Airport (BFS)</option>
                                <option>Belfast City Airport (BHD)</option>
                                <option>Newcastle Airport (NCL)</option>
                                <option>London City Airport (LCY)</option>
                                <option>Leeds Bradford Airport (LBA)</option>
                                <option>Liverpool John Lennon Airport (LPL)</option>
                                <option>East Midlands Airport (EMA)</option>
                                <option>Aberdeen Airport (ABZ)</option>
                                <option>Southampton Airport (SOU)</option>
                                <option>Cardiff Airport (CWL)</option>
                                <option>Doncaster Sheffield Airport (DSA)</option>
                                <option>Exeter Airport (EXT)</option>
                                <option>Norwich Airport (NWI)</option>
                                <option>Inverness Airport (INV)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="flight-date" class="form-label">Departure Date</label>
                            <input type="date" id="flight-date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="flight-time" class="form-label">Departure Time</label>
                            <input type="time" id="flight-time" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="adults" class="form-label">Adults</label>
                            <input type="number" id="adults" class="form-control" min="1" value="1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="children" class="form-label">Children</label>
                            <input type="number" id="children" class="form-control" min="0" value="0">
                        </div>
                        <div class="col-md-4">
                            <label for="cabin-type" class="form-label">Cabin Type</label>
                            <select id="cabin-type" class="form-select" required>
                                <option value="">Select Cabin Type</option>
                                <option>Economy</option>
                                <option>Business</option>
                                <option>First Class</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <button type="button" id="add-return-flight" class="btn btn-primary w-100">Add Return Flight</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="add-flight" class="btn btn-success w-100">Add to Booking</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Hotels Tab -->
            <div class="tab-pane fade" id="hotel-tab" role="tabpanel">
                <form id="hotel-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="hotel-name" class="form-label">Hotel Name</label>
                            <select id="hotel-name" class="form-select" required>
                               <option value="">Select Hotel</option>
                               <option>Sofitel London Heathrow</option>
                               <option>Hilton Garden Inn London Heathrow</option>
                               <option>Hampton by Hilton London Gatwick</option>
                               <option>Bloc Hotel London Gatwick</option>
                               <option>Radisson Blu Hotel Manchester</option>
                               <option>Clayton Hotel Manchester</option>
                               <option>DoubleTree by Hilton Edinburgh</option>
                               <option>Moxy Edinburgh</option>
                               <option>Novotel Birmingham</option>
                               <option>Ibis Birmingham</option>
                               <option>Holiday Inn Glasgow</option>
                               <option>Courtyard by Marriott Glasgow</option>
                               <option>Hampton by Hilton Bristol</option>
                               <option>Holiday Inn Bristol</option>
                               <option>Maldron Hotel Belfast International</option>
                               <option>Ballyrobin Country Lodge</option>
                               <option>DoubleTree by Hilton Hotel Newcastle International</option>
                               <option>Premier Inn Newcastle</option>
                               <option>Holiday Inn Express London - ExCeL</option>
                               <option>Moxy London Excel</option>
                               <option>Travelodge Leeds Bradford</option>
                               <option>Britannia Leeds Bradford Hotel</option>
                               <option>Hampton by Hilton Liverpool/John Lennon</option>
                               <option>Crowne Plaza Liverpool John Lennon</option>
                               <option>Jurys Inn East Midlands</option>
                               <option>Holiday Inn Express East Midlands</option>
                               <option>Crowne Plaza Aberdeen</option>
                               <option>Moxy Aberdeen</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="room-type" class="form-label">Room Type</label>
                            <select id="room-type" class="form-select" required>
                                <option value="">Select Room Type</option>
                                <option>Single</option>
                                <option>Double</option>
                                <option>Family Suite</option>
                                <option>Executive Suite</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="checkin-date" class="form-label">Check-in Date</label>
                            <input type="date" id="checkin-date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="checkout-date" class="form-label">Check-out Date</label>
                            <input type="date" id="checkout-date" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="num-guests" class="form-label">Number of Guests</label>
                            <input type="number" id="num-guests" class="form-control" min="1" max="10" required>
                        </div>
                        <div class="col-md-4">
                            <label for="num-rooms" class="form-label">Number of Rooms</label>
                            <input type="number" id="num-rooms" class="form-control" min="1" max="10" required>
                        </div>
                        <div class="col-md-4">
                            <label>Additional Options</label>
                            <div>
                                <input type="checkbox" id="baby-cot">
                                <label for="baby-cot" class="form-label">Baby Cot</label>
                            </div>
                            <div>
                                <input type="checkbox" id="extra-bed">
                                <label for="extra-bed" class="form-label">Extra Bed</label>
                            </div>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button type="button" id="add-hotel" class="btn btn-success w-100">Add to Booking</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Chauffeurs Tab -->
            <div class="tab-pane fade" id="chauffeur-tab" role="tabpanel">
                <form id="chauffeur-form">
                    <div class="row">
                        <!-- Pickup Location -->
                        <div class="col-md-6">
                            <label for="pickup-location" class="form-label">Pickup Location</label>
                            <select id="pickup-location" class="form-select">
                                <option value="">Select Pickup Airport</option>
                                <option>London Heathrow (LHR) - T1</option>
                                <option>London Heathrow (LHR) - T2</option>
                                <option>London Heathrow (LHR) - T3</option>
                                <option>London Heathrow (LHR) - T4</option>
                                <option>London Heathrow (LHR) - T5</option>
                                <option>Gatwick Airport (LGW) - North Terminal</option>
                                <option>Gatwick Airport (LGW) - South Terminal</option>
                                <option>Manchester Airport (MAN) - Terminal 1</option>
                                <option>Manchester Airport (MAN) - Terminal 2</option>
                                <option>Manchester Airport (MAN) - Terminal 3</option>
                                <option>Edinburgh Airport (EDI)</option>
                                <option>Birmingham Airport (BHX)</option>
                                <option>Glasgow Airport (GLA)</option>
                                <option>Bristol Airport (BRS)</option>
                                <option>Belfast International Airport (BFS)</option>
                                <option>Belfast City Airport (BHD)</option>
                                <option>Newcastle Airport (NCL)</option>
                                <option>London City Airport (LCY)</option>
                                <option>Leeds Bradford Airport (LBA)</option>
                                <option>Liverpool John Lennon Airport (LPL)</option>
                                <option>East Midlands Airport (EMA)</option>
                                <option>Aberdeen Airport (ABZ)</option>
                                <option>Southampton Airport (SOU)</option>
                                <option>Cardiff Airport (CWL)</option>
                                <option>Doncaster Sheffield Airport (DSA)</option>
                                <option>Exeter Airport (EXT)</option>
                                <option>Norwich Airport (NWI)</option>
                                <option>Inverness Airport (INV)</option>
                            </select>
                        </div>
            
                        <!-- Drop-off Location -->
                        <div class="col-md-6">
                            <label for="dropoff-location" class="form-label">Drop-off Location</label>
                            <select id="dropoff-location" class="form-select">
                                <option value="">Select Drop-off Hotel</option>
                                <option>Sofitel London Heathrow</option>
                                <option>Hilton Garden Inn London Heathrow</option>
                                <option>Hampton by Hilton London Gatwick</option>
                                <option>Bloc Hotel London Gatwick</option>
                                <option>Radisson Blu Hotel Manchester</option>
                                <option>Clayton Hotel Manchester</option>
                                <option>DoubleTree by Hilton Edinburgh</option>
                                <option>Moxy Edinburgh</option>
                                <option>Novotel Birmingham</option>
                                <option>Ibis Birmingham</option>
                                <option>Holiday Inn Glasgow</option>
                                <option>Courtyard by Marriott Glasgow</option>
                                <option>Hampton by Hilton Bristol</option>
                                <option>Holiday Inn Bristol</option>
                                <option>Maldron Hotel Belfast International</option>
                                <option>Ballyrobin Country Lodge</option>
                                <option>DoubleTree by Hilton Hotel Newcastle International</option>
                                <option>Premier Inn Newcastle</option>
                                <option>Holiday Inn Express London - ExCeL</option>
                                <option>Moxy London Excel</option>
                                <option>Travelodge Leeds Bradford</option>
                                <option>Britannia Leeds Bradford Hotel</option>
                                <option>Hampton by Hilton Liverpool/John Lennon</option>
                                <option>Crowne Plaza Liverpool John Lennon</option>
                                <option>Jurys Inn East Midlands</option>
                                <option>Holiday Inn Express East Midlands</option>
                                <option>Crowne Plaza Aberdeen</option>
                                <option>Moxy Aberdeen</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="chauffeur-date" class="form-label">Date</label>
                            <input type="date" id="chauffeur-date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="chauffeur-time" class="form-label">Time</label>
                            <input type="time" id="chauffeur-time" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="vehicle-type" class="form-label">Vehicle Type</label>
                            <select id="vehicle-type" class="form-select" required>
                                <option value="">Select Vehicle</option>
                                <option>Standard</option>
                                <option>Executive</option>
                                <option>Luxury</option>
                                <option>MPV</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="num-passengers" class="form-label">Number of Passengers</label>
                            <input type="number" id="num-passengers" class="form-control" min="1" max="6" required>
                        </div>
                        <div class="col-md-4">
                            <label>Child Seats</label>
                            <div>
                                <input type="checkbox" id="child-seat">
                                <label for="child-seat" class="form-label">Child Seat</label>
                            </div>
                            <div>
                                <input type="checkbox" id="booster-seat">
                                <label for="booster-seat" class="form-label">Booster Seat</label>
                            </div>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <button type="button" id="add-return-chauffeur" class="btn btn-primary w-100">Add Return Trip</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="add-chauffeur" class="btn btn-success w-100">Add to Booking</button>
                        </div>
                    </div>
                </form>
            </div>            
            
            <!-- Tours Tab -->
            <div class="tab-pane fade" id="tour-tab" role="tabpanel">
                <form id="tour-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="tour-package" class="form-label">Tour Package</label>
                            <select id="tour-package" class="form-select" required>
                                <option value="">Select Tour Package</option>
                                <option>3-Day London Highlights</option>
                                <option>5-Day Scotland Adventure</option>
                                <option>7-Day UK Grand Tour</option>
                                <option>14-Day Complete UK Experience</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tour-date" class="form-label">Tour Start Date</label>
                            <input type="date" id="tour-date" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="tour-num-adults" class="form-label">Number of Adults</label>
                            <input type="number" id="tour-num-adults" class="form-control" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="tour-num-children" class="form-label">Number of Children</label>
                            <input type="number" id="tour-num-children" class="form-control" min="0">
                        </div>
                    </div>
            
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button type="button" id="add-tour" class="btn btn-success w-100">Add to Booking</button>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
