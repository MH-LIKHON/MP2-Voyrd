<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote & Book</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* Fullscreen YouTube video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Positioned behind the content */
            overflow: hidden;
        }
        .video-background iframe {
            width: 120vw;
            height: 120vh;
            position: absolute;
            top: -10vh; /* Slight zoom in to hide YouTube controls */
            left: -10vw; /* Adjust to center */
            pointer-events: none; /* Prevent users from interacting with the video */
        }
        /* Centralized booking tool container styling */
        .quote-book-tool {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            z-index: 1;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Slight shadow for better contrast */
            transition: opacity 0.5s ease-in-out;
        }
        .quote-book-tool.hidden {
            opacity: 0;
            visibility: hidden;
        }
        /* Form Group Inline Styling */
        .form-group-inline {
            display: flex;
            gap: 20px;
        }
        .form-group-inline .form-group {
            flex: 1;
        }
        /* Flashing Animation for Next Buttons */
        .flash-button {
            animation: flash 2s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Popup Confirmation Styling */
        .confirmation-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 10;
        }
        .confirmation-popup .close-cross {
            display: block;
            margin: 20px auto 0;
            font-size: 2rem;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #333;
        }
        .confirmation-popup .make-another-booking {
            margin-top: 10px;
            display: inline-block;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        /* Booking Summary Box */
        .booking-summary {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            position: fixed;
            right: 20px;
            top: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .booking-summary h5 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- YouTube Video Background Embed -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/8YtDUED47Rs?autoplay=1&mute=1&loop=1&playlist=8YtDUED47Rs&controls=0&showinfo=0&rel=0&modestbranding=1" frameborder="0" allow="autoplay; loop; fullscreen"></iframe>
    </div>

    <!-- Booking Tool Container -->
    <div class="container d-flex align-items-center vh-100">
        <div id="quote-book-tool" class="quote-book-tool text-center">
            <h2>Quote & Book</h2>
            
            <!-- Tab Buttons -->
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#flight">Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#hotel">Hotels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#taxi">Taxis</a>
                </li>
            </ul>

            <!-- Tab Content Area -->
            <div class="tab-content p-3">
                <!-- Flight Tab -->
                <div id="flight" class="tab-pane active">
                    <form id="flight-form">
                        <div class="form-group-inline">
                            <!-- Departure Airport -->
                            <div class="form-group">
                                <label for="departure-airport">Departure Airport:</label>
                                <select id="departure-airport" class="form-control" required>
                                    <option value="">Select Airport</option>
                                    <!-- Complete List of Major UK Airports -->
                                    <option>London Heathrow (LHR) - T1</option>
                                    <option>London Heathrow (LHR) - T2</option>
                                    <option>London Heathrow (LHR) - T3</option>
                                    <option>London Heathrow (LHR) - T4</option>
                                    <option>London Heathrow (LHR) - T5</option>
                                    <option>Gatwick Airport (LGW) - North Terminal</option>
                                    <option>Gatwick Airport (LGW) - South Terminal</option>
                                    <option>Manchester Airport (MAN) - Terminal 1</option>
                                    <option>Manchester Airport (MAN) - Terminal 2</option>
                                    <option>Manchester Airport (MAN) - Terminal 3</option>
                                    <option>Edinburgh Airport (EDI)</option>
                                    <option>Birmingham Airport (BHX)</option>
                                    <option>Glasgow Airport (GLA)</option>
                                    <option>Bristol Airport (BRS)</option>
                                    <option>Belfast International Airport (BFS)</option>
                                    <option>Belfast City Airport (BHD)</option>
                                    <option>Newcastle Airport (NCL)</option>
                                    <option>London City Airport (LCY)</option>
                                    <option>Leeds Bradford Airport (LBA)</option>
                                    <option>Liverpool John Lennon Airport (LPL)</option>
                                    <option>East Midlands Airport (EMA)</option>
                                    <option>Aberdeen Airport (ABZ)</option>
                                    <option>Southampton Airport (SOU)</option>
                                    <option>Cardiff Airport (CWL)</option>
                                    <option>Doncaster Sheffield Airport (DSA)</option>
                                    <option>Exeter Airport (EXT)</option>
                                    <option>Norwich Airport (NWI)</option>
                                    <option>Inverness Airport (INV)</option>
                                </select>
                            </div>
                            <!-- Arrival Airport -->
                            <div class="form-group">
                                <label for="arrival-airport">Arrival Airport:</label>
                                <select id="arrival-airport" class="form-control" required>
                                    <option value="">Select Airport</option>
                                    <!-- Complete List of Major UK Airports -->
                                    <option>London Heathrow (LHR) - T1</option>
                                    <option>London Heathrow (LHR) - T2</option>
                                    <option>London Heathrow (LHR) - T3</option>
                                    <option>London Heathrow (LHR) - T4</option>
                                    <option>London Heathrow (LHR) - T5</option>
                                    <option>Gatwick Airport (LGW) - North Terminal</option>
                                    <option>Gatwick Airport (LGW) - South Terminal</option>
                                    <option>Manchester Airport (MAN) - Terminal 1</option>
                                    <option>Manchester Airport (MAN) - Terminal 2</option>
                                    <option>Manchester Airport (MAN) - Terminal 3</option>
                                    <option>Edinburgh Airport (EDI)</option>
                                    <option>Birmingham Airport (BHX)</option>
                                    <option>Glasgow Airport (GLA)</option>
                                    <option>Bristol Airport (BRS)</option>
                                    <option>Belfast International Airport (BFS)</option>
                                    <option>Belfast City Airport (BHD)</option>
                                    <option>Newcastle Airport (NCL)</option>
                                    <option>London City Airport (LCY)</option>
                                    <option>Leeds Bradford Airport (LBA)</option>
                                    <option>Liverpool John Lennon Airport (LPL)</option>
                                    <option>East Midlands Airport (EMA)</option>
                                    <option>Aberdeen Airport (ABZ)</option>
                                    <option>Southampton Airport (SOU)</option>
                                    <option>Cardiff Airport (CWL)</option>
                                    <option>Doncaster Sheffield Airport (DSA)</option>
                                    <option>Exeter Airport (EXT)</option>
                                    <option>Norwich Airport (NWI)</option>
                                    <option>Inverness Airport (INV)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Return Flight Option -->
                        <div class="form-group-inline mt-3">
                            <label for="return-flight" class="form-group">Return Flight?</label>
                            <input type="checkbox" id="return-flight" class="form-group">
                        </div>
                        
                        <div id="return-section" class="mt-3" style="display:none;">
                            <div class="form-group-inline">
                                <!-- Return Date -->
                                <div class="form-group">
                                    <label for="return-date">Return Date:</label>

                                </div>
                                <!-- Return Time -->
                                <div class="form-group">
                                    <label for="return-time">Return Time:</label>
                                    <input type="time" id="return-time" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group-inline">
                            <!-- Date -->
                            <div class="form-group">
                                <label for="flight-date">Date:</label>
                                <input type="date" id="flight-date" class="form-control" required>
                            </div>
                            <!-- Time -->
                            <div class="form-group">
                                <label for="flight-time">Time:</label>
                                <input type="time" id="flight-time" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group-inline">
                            <!-- Number of Adults -->
                            <div class="form-group">
                                <label for="num-adults">Number of Adults:</label>
                                <input type="number" id="num-adults" class="form-control" min="1" max="10" required>
                            </div>
                            <!-- Number of Children -->
                            <div class="form-group">
                                <label for="num-children">Number of Children:</label>
                                <input type="number" id="num-children" class="form-control" min="0" max="10" required>
                            </div>
                        </div>

                        <!-- Cabin Type -->
                        <div class="form-group">
                            <label for="cabin-type">Cabin Type:</label>
                            <select id="cabin-type" class="form-control" required>
                                <option value="">Select Cabin Type</option>
                                <option>Economy</option>
                                <option>Business</option>
                                <option>First Class</option>
                            </select>
                        </div>
                    </form>
                    <button class="btn btn-primary mt-3 submit-button" data-form-id="flight-form">Book Flight</button>
                    <button class="btn btn-secondary mt-3 next-button flash-button" data-next-tab="#hotel">Next: Book Hotel</button>
                </div>

                <!-- Hotel Tab -->
                <div id="hotel" class="tab-pane fade">
                    <form id="hotel-form">
                        <div class="form-group-inline">
                            <!-- Hotel Selection -->
                            <div class="form-group">
                                <label for="hotel-name">Hotel:</label>
                                <select id="hotel-name" class="form-control" required>

                                </select>
                            </div>
                            <!-- Room Type -->

                                <label for="room-type">Room Type:</label>
                                <select id="room-type" class="form-control" required>
                                    <option value="">Select Room Type</option>
                                    <option>Single</option>
                                    <option>Double</option>
                                    <option>Family Suite</option>
                                    <option>Executive Suite</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group-inline">
                            <!-- Check-in Date -->
                            <div class="form-group">
                                <label for="checkin-date">Check-in Date:</label>
                                <input type="date" id="checkin-date" class="form-control" required>
                            </div>
                            <!-- Check-out Date -->
                            <div class="form-group">
                                <label for="checkout-date">Check-out Date:</label>
                                <input type="date" id="checkout-date" class="form-control" required>
                            </div>
                        </div>

                        <!-- Number of Guests -->
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="num-guests">Number of Guests:</label>
                                <input type="number" id="num-guests" class="form-control" min="1" max="10" required>
                            </div>
                            <div class="form-group">
                                <label for="num-rooms">Number of Rooms:</label>
                                <input type="number" id="num-rooms" class="form-control" min="1" max="10" required>
                            </div>
                        </div>

                        <!-- Additional Requirements -->
                        <div class="form-group">
                            <label>Additional Requirements:</label><br>
                            <input type="checkbox" id="baby-bed"> <label for="baby-bed">Baby Bed</label><br>
                            <input type="checkbox" id="extra-bed"> <label for="extra-bed">Extra Bed</label>
                        </div>
                    </form>
                    <button class="btn btn-primary mt-3 submit-button" data-form-id="hotel-form">Book Hotel</button>
                    <button class="btn btn-secondary mt-3 next-button flash-button" data-next-tab="#taxi">Next: Book Taxi</button>
                </div>

                <!-- Taxi Tab -->
                <div id="taxi" class="tab-pane fade">
                    <form id="taxi-form">
                        <div class="form-group-inline">
                            <!-- Pickup Location -->
                            <div class="form-group">
                                <label for="pickup-postcode">Pickup Postcode:</label>
                                <input type="text" id="pickup-postcode" class="form-control" placeholder="Enter postcode" required>
                            </div>
                            <div class="form-group">
                                <label for="pickup-airport">Pickup Airport:</label>
                                <select id="pickup-airport" class="form-control">
                                    <option value="">Select Airport</option>
                                    <option value="TW6 1QG">London Heathrow (TW6 1QG)</option>
                                    <option value="RH6 0NP">Gatwick Airport (RH6 0NP)</option>

                                    <option value="EH12 9DN">Edinburgh Airport (EH12 9DN)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group-inline">
                            <!-- Dropoff Location -->
                            <div class="form-group">
                                <label for="dropoff-postcode">Drop-off Postcode:</label>
                                <input type="text" id="dropoff-postcode" class="form-control" placeholder="Enter postcode" required>
                            </div>
                            <div class="form-group">
                                <label for="dropoff-airport">Drop-off Airport:</label>
                                <select id="dropoff-airport" class="form-control">
                                    <option value="">Select Airport</option>
                                    <option value="TW6 1QG">London Heathrow (TW6 1QG)</option>
                                    <option value="RH6 0NP">Gatwick Airport (RH6 0NP)</option>
                                    <option value="M90 1QX">Manchester Airport (M90 1QX)</option>
                                    <option value="B26 3QJ">Birmingham Airport (B26 3QJ)</option>
                                    <option value="EH12 9DN">Edinburgh Airport (EH12 9DN)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Date and Time -->
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="taxi-date">Date:</label>
                                <input type="date" id="taxi-date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="taxi-time">Time:</label>
                                <input type="time" id="taxi-time" class="form-control" required>
                            </div>
                        </div>

                        <!-- Return Taxi Option -->
                        <div class="form-group-inline mt-3">
                            <label for="return-taxi" class="form-group">Return Taxi?</label>
                            <input type="checkbox" id="return-taxi" class="form-group">
                        </div>

                        <div id="taxi-return-section" class="mt-3" style="display:none;">
                            <div class="form-group-inline">
                                <!-- Return Date -->
                                <div class="form-group">
                                    <label for="taxi-return-date">Return Date:</label>
                                    <input type="date" id="taxi-return-date" class="form-control">
                                </div>
                                <!-- Return Time -->
                                <div class="form-group">
                                    <label for="taxi-return-time">Return Time:</label>
                                    <input type="time" id="taxi-return-time" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- Number of Passengers and Car Type -->
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="num-taxi-passengers">Number of Passengers:</label>
                                <input type="number" id="num-taxi-passengers" class="form-control" min="1" max="6" required>
                            </div>
                            <div class="form-group">
                                <label for="car-type">Car Type:</label>
                                <select id="car-type" class="form-control" required>
                                    <option value="">Select Car Type</option>
                                    <option>Standard</option>
                                    <option>Luxury</option>
                                    <option>Van</option>
                                </select>
                            </div>
                        </div>

                        <!-- Child Seat -->
                        <div class="form-group">
                            <label>Child Seat:</label>
                            <input type="checkbox" id="child-seat">
                        </div>
                    </form>
                    <button class="btn btn-primary mt-3 submit-button" data-form-id="taxi-form">Book Taxi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Summary -->
    <div class="booking-summary" id="booking-summary">
        <h5>Booking Summary</h5>
        <ul id="booking-summary-list">
            <!-- Booking details will be dynamically added here -->
        </ul>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmationPopup" class="confirmation-popup">
        <p>Thank you! 😊<br>Your booking request has been received successfully. We will get back to you shortly!</p>
        <button class="make-another-booking" id="makeAnotherBooking">Make Another Booking</button>

    <!-- Customer Information Section -->
    <div id="customer-info-section" class="quote-book-tool text-center hidden">
        <h3>Customer Information</h3>
        <form id="customer-info-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Address:</label>
                <input type="text" id="customer-address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer-mobile">Mobile Number:</label>
                <input type="tel" id="customer-mobile" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email:</label>

            </div>
            <div id="guest-container">
                <h4>Guest Information</h4>
                <div class="guest-details">
                    <div class="form-group">
                        <label for="guest-name">Guest Name:</label>
                        <input type="text" class="form-control guest-name" required>
                    </div>
                    <div class="form-group">
                        <label for="guest-mobile">Guest Mobile:</label>
                        <input type="tel" class="form-control guest-mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="guest-email">Guest Email:</label>

                    </div>

                        <label for="flight-number">Flight Number (Optional):</label>

                </div>
            </div>
            <button type="button" id="add-guest" class="btn btn-secondary mt-3">Add Another Guest</button>
            <button type="submit" id="submit-customer-info" class="btn btn-primary mt-3">Submit Booking Information</button>
        </form>
    </div>

    <!-- jQuery, Bootstrap, and JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            // Activate Bootstrap tab functionality for smooth switching
            $('a[data-toggle="tab"]').on('click', function () {
                var target = $(this).attr('href');
                $('.tab-pane').removeClass('active show');  // Hide all tab contents
                $(target).addClass('active show'); // Show content for the selected tab
            });

            // Handle booking submission
            $('.submit-button').on('click', function () {
                var formId = $(this).data('form-id');
                var form = $('#' + formId)[0];

                if (form.checkValidity()) {
                    $('#quote-book-tool').addClass('hidden'); // Hide booking tool container
                    $('#customer-info-section').removeClass('hidden'); // Show customer information section
                } else {
                    form.reportValidity(); // Highlight missing fields
                }
            });

            // Handle customer information submission
            $('#customer-info-form').on('submit', function (e) {
                e.preventDefault();
                $('#customer-info-section').addClass('hidden'); // Hide customer info section
                $('#confirmationPopup').fadeIn(); // Show confirmation popup
            });

            // Handle closing the confirmation popup and clearing forms
            $('#closePopup, #makeAnotherBooking').on('click', function () {
                $('#confirmationPopup').fadeOut(); // Hide popup
                $('#quote-book-tool').removeClass('hidden'); // Show booking tool container again
                $('form').each(function () {
                    this.reset(); // Clear all form fields
                });
                $('#customer-info-section').addClass('hidden'); // Hide customer info section
            });

            // Add guest information fields
            $('#add-guest').on('click', function () {
                const guestDetails = $('.guest-details:first').clone();
                guestDetails.find('input').val(''); // Clear cloned fields
                $('#guest-container').append(guestDetails);
            });
        });
    </script>
</body>
</html>
