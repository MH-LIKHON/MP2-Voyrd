        .video-background {

}
.video-background iframe {

    top: -10vh;
    left: -10vw;
    pointer-events: none;
}

.quote-book-tool {
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 8px;
    max-width: 800px;
    margin: 0 auto;
    z-index: 1;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    transition: opacity 0.5s ease-in-out;
}
.hidden {
    display: none !important;
}

/* Booking Summary Styling */
.booking-summary {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 8px;
    max-width: 300px;
    position: fixed;
    right: 20px;
    top: 20px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    z-index: 1;
    max-height: 1000px;
    overflow-y: auto;
}
.booking-summary h5 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
}
#booking-summary-list {
    list-style: none;
    padding-left: 0;
}
#booking-summary-list li {
    margin-bottom: 10px;
    padding-left: 10px;
}

/* Book Your Journey Button Styling */
#book-your-journey {
    display: inline-block;
    width: 100%;
    font-size: 1rem;
    font-weight: bold;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}
#book-your-journey:disabled {
    background-color: #ddd;
    color: #666;
    cursor: not-allowed;
}

/* Confirmation Popup Styling */
.confirmation-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    display: none;
    z-index: 10;
    max-width: 350px;
}
.confirmation-popup p {
    font-size: 1rem;
    margin-bottom: 15px;
}
.make-another-booking, .close-cross {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    text-align: center;
    font-size: 1rem;
}
.close-cross {
    font-size: 1.5rem;
    background: none;
    color: #333;
}

/* Form Group Inline Styling */
.form-group-inline {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.form-group-inline .form-group {
    flex: 1;
    min-width: 180px;

/* Additional Styling for Labels and Inputs */
label {
    font-weight: bold;
    font-size: 0.9rem;
    color: #333;
}
.form-control {
    border-radius: 4px;
    border: 1px solid #ccc;

/* Style for Warning Message */
#booking-warning {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
    display: none;
    text-align: center;
}

/* Center Content and Limit Width */

    max-width: 900px;
    margin: auto;

/* Remove Button in Summary */

    background: none;
    border: none;
    color: red;
    font-size: 1.2rem;
    cursor: pointer;
    float: right;

    visibility: hidden;
    opacity: 0;
    background: rgba(255, 255, 255, 0.95);

#customer-info-section.show {
    visibility: visible;
    opacity: 1;

    margin-top: 15px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;

    display: none;
}

                        </div>

                        <!-- Return Taxi Option -->
                        <div class="form-group-inline mt-3">
                            <label for="return-taxi" class="form-group">Return Taxi?</label>
                            <input type="checkbox" id="return-taxi" class="form-group">
                        </div>

                        <div id="taxi-return-section" class="mt-3" style="display:none;">
                            <div class="form-group-inline">
                                <!-- Return Date -->
                                <div class="form-group">
                                    <label for="taxi-return-date">Return Date:</label>
                                    <input type="date" id="taxi-return-date" class="form-control">
                                </div>
                                <!-- Return Time -->
                                <div class="form-group">
                                    <label for="taxi-return-time">Return Time:</label>
                                    <input type="time" id="taxi-return-time" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- Number of Passengers and Car Type -->
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="num-taxi-passengers">Number of Passengers:</label>
                                <input type="number" id="num-taxi-passengers" class="form-control" min="1" max="6" required>
                            </div>
                            <div class="form-group">
                                <label for="car-type">Car Type:</label>
                                <select id="car-type" class="form-control" required>
                                    <option value="">Select Car Type</option>
                                    <option>Standard</option>
                                    <option>Luxury</option>
                                    <option>Van</option>
                                </select>
                            </div>
                        </div>

                        <!-- Child Seat -->
                        <div class="form-group">
                            <label>Child Seat:</label>
                            <input type="checkbox" id="child-seat">
                        </div>
                        <button type="button" id="add-taxi" class="btn btn-secondary mt-3">Add Taxi to Summary</button>
                    </form>
                </div>
                
                <!-- Customer Information Tab -->
                <div id="customer-info-section" class="quote-book-tool hidden" style="display: none;">
                    <h3>Customer Information</h3>
                    <form id="customer-info-form">
                        <div class="form-group">
                            <label for="customer-name">Customer Name:</label>
                            <input type="text" id="customer-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-address">Address:</label>
                            <input type="text" id="customer-address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-mobile">Mobile Number:</label>
                            <input type="tel" id="customer-mobile" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-email">Email:</label>
                            <input type="email" id="customer-email" class="form-control" required>
                        </div>
                
                        <!-- Add Guest Checkbox -->
                        <div class="form-group mt-3">
                            <input type="checkbox" id="add-guest-checkbox">
                            <label for="add-guest-checkbox">Add Guest Information (Optional)</label>
                        </div>
                
                        <!-- Guest Information Section (Initially Hidden) -->
                        <div id="guest-container" style="display: none;">
                            <h4>Guest Information</h4>
                            <div class="guest-details">
                                <div class="form-group">
                                    <label for="guest-name">Guest Name:</label>
                                    <input type="text" class="form-control guest-name">
                                </div>
                                <div class="form-group">
                                    <label for="guest-mobile">Guest Mobile:</label>
                                    <input type="tel" class="form-control guest-mobile">
                                </div>
                                <div class="form-group">
                                    <label for="guest-email">Guest Email:</label>
                                    <input type="email" class="form-control guest-email">
                                </div>
                                <div class="form-group">
                                    <label for="flight-number">Flight Number (Optional):</label>
                                    <input type="text" class="form-control flight-number">
                                </div>

                        </div>
                
                        <button type="submit" id="submit-customer-info" class="btn btn-primary mt-3">Book Now</button>
                    </form>
                </div>            
            </div>
        </div>
    </div>

<!-- Booking Summary -->
<div class="booking-summary" id="booking-summary">
    <h5>Booking Summary</h5>
    <ul id="booking-summary-list">
        <!-- Booking details will be dynamically added here -->
    </ul>
    <!-- New "Book Your Journey" Button -->
    <button class="btn btn-primary mt-3" id="book-your-journey">Book Your Journey</button>
</div>

<!-- Confirmation Popup -->
<div id="confirmationPopup" class="confirmation-popup">
    <p>Thank you! 😊<br>Your booking request has been received successfully. We will get back to you shortly!</p>
    <button class="make-another-booking" id="makeAnotherBooking">Make Another Booking</button>
    <button class="close-cross" id="closePopup">&times;</button>
</div>

    <!-- jQuery, Bootstrap, and JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
    const today = new Date().toISOString().split('T')[0];
    $('input[type="date"]').attr('min', today);

    // Sync airport dropdown options
    function syncAirportOptions() {
        const departureValue = $('#departure-airport').val();
        const arrivalValue = $('#arrival-airport').val();
        $('#departure-airport option, #arrival-airport option').prop('disabled', false);
        if (arrivalValue) {
            $('#departure-airport option').filter(function () {
                return $(this).val() === arrivalValue;
            }).prop('disabled', true);
        }
        if (departureValue) {
            $('#arrival-airport option').filter(function () {
                return $(this).val() === departureValue;
            }).prop('disabled', true);
        }
    }
    $('#departure-airport, #arrival-airport').on('change', syncAirportOptions);

    // Show or hide the return sections based on checkbox
    $('#return-flight').on('change', function () {
        $('#return-section').toggle(this.checked);
    });
    $('#return-taxi').on('change', function () {
        $('#taxi-return-section').toggle(this.checked);
    });

    // Show guest information section if checkbox is checked
    $('#add-guest-checkbox').on('change', function () {
        $('#guest-container').toggle(this.checked);
    });

    // Function to check if all required fields in a form are completed
    function isFormCompleted(formId) {
        let isCompleted = true;
        $('#' + formId + ' input[required], #' + formId + ' select[required]').each(function () {
            if (!$(this).val()) {
                isCompleted = false;
                return false; // Break loop if a required field is empty
            }
        });
        return isCompleted;
    }

    // Function to add each section's data to the booking summary
    function addToSummary(formId, title) {
        if (isFormCompleted(formId)) {
            // Remove previous entry for the form to avoid duplicates
            $(`#${formId}-summary`).remove();
            let summaryItem = `<li id="${formId}-summary"><strong>${title}</strong> <button class="remove-summary" data-id="${formId}-summary">×</button><ul>`;
            // Append each input/select value from the form
            $('#' + formId + ' input, #' + formId + ' select').each(function () {
                const label = $(this).prev('label').text();
                const value = $(this).val();
                const isChecked = $(this).is(':checkbox') && $(this).is(':checked');
                if (value && (!$(this).is(':checkbox') || isChecked)) {
                    summaryItem += `<li>${label}: ${value}</li>`;
                }
            });
            summaryItem += '</ul></li>';
            $('#booking-summary-list').append(summaryItem);
            $('#book-your-journey').prop('disabled', false); // Enable button
            $('#booking-warning').hide();
        } else {
            $('#booking-warning').text(`Please complete all fields in the ${title} section.`).show();
        }
    }

    // Event handlers to add each form's data to the summary
    $('#add-flight').on('click', function () { addToSummary('flight-form', 'Flight'); });
    $('#add-hotel').on('click', function () { addToSummary('hotel-form', 'Hotel'); });
    $('#add-taxi').on('click', function () { addToSummary('taxi-form', 'Taxi'); });

    // Handle removal of individual summaries
    $(document).on('click', '.remove-summary', function () {
        const itemId = $(this).data('id');
        $('#' + itemId).remove();
        if ($('#booking-summary-list').children().length === 0) {
            $('#book-your-journey').prop('disabled', true);
        }
    });

    // "Book Your Journey" button click - shows the customer information form
    $('#book-your-journey').on('click', function () {
        if ($('#booking-summary-list').children().length > 0) {
            $('#quote-book-tool').addClass('hidden');
            $('#customer-info-section').addClass('show').removeClass('hidden');
        } else {
            $('#booking-warning').text("Please add at least one booking to proceed.").show();
        }
    });

    // Customer information form submission handling
    $('#customer-info-form').on('submit', function (e) {
        e.preventDefault();
        $('#customer-info-section').removeClass('show').addClass('hidden');
        $('#confirmationPopup').fadeIn();
    });

    // Close confirmation popup and reset forms for a new booking
    $('#closePopup, #makeAnotherBooking').on('click', function () {
        $('#confirmationPopup').fadeOut();
        $('#quote-book-tool').removeClass('hidden');
        $('#book-your-journey').show();
        $('form').each(function () { this.reset(); });
        $('#customer-info-section').addClass('hidden');
        $('#booking-summary-list').empty();
        syncAirportOptions();
        $('#guest-container').hide();
    });

    syncAirportOptions();
    $('#customer-info-section, #guest-container, #booking-warning').hide();
});
    </script>    
            
</body>
</html>
