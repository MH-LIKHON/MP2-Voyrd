    <script>
        $(document).ready(function () {
            // Set minimum date to today to prevent past date selection
            const today = new Date().toISOString().split('T')[0];
            $('input[type="date"]').attr('min', today);
    
            // Function to sync airport options for unique selection
            function syncAirportOptions() {
                const departureValue = $('#departure-airport').val();
                const arrivalValue = $('#arrival-airport').val();
    
                // Enable all options first
                $('#departure-airport option, #arrival-airport option, #pickup-airport option, #dropoff-airport option').prop('disabled', false);
    
                // Disable selected arrival in departure dropdown and vice-versa
                if (arrivalValue) {
                    $('#departure-airport option').filter(function () {
                        return $(this).val() === arrivalValue;
                    }).prop('disabled', true);
                }
    
                if (departureValue) {
                    $('#arrival-airport option').filter(function () {
                        return $(this).val() === departureValue;
                    }).prop('disabled', true);
                }
            }
    
            // Run sync function on changes
            $('#departure-airport, #arrival-airport').on('change', syncAirportOptions);
    
            // Update booking summary dynamically based on user selections
            function updateBookingSummary() {
                $('#booking-summary-list').empty();
    
                $('form').each(function () {
                    const formId = $(this).attr('id');
                    let summaryContent = `<li><strong>${formId.replace('-form', '').toUpperCase()}</strong>:</li>`;
                    let hasContent = false;
    
                    // Gather filled fields for the summary
                    $(this).find('input, select').each(function () {
                        const label = $(this).prev('label').text();
                        const value = $(this).val();
    
                        if ($(this).is(':checkbox') && $(this).is(':checked')) {
                            summaryContent += `<li>${label}</li>`;
                            hasContent = true;
                        } else if (value && !$(this).is(':checkbox')) {
                            summaryContent += `<li>${label}: ${value}</li>`;
                            hasContent = true;
                        }
                    });
    
                    // Add summary only if there's content
                    if (hasContent) {
                        $('#booking-summary-list').append(summaryContent);
                    }
                });
            }
    
            // Attach change events to update booking summary in real-time
            $('form input, form select').on('change input', updateBookingSummary);
    
            // Handle "Book Now" button to show customer info form in place of booking tool
            $('#book-now').on('click', function () {
                $('#quote-book-tool').hide();
                $('#customer-info-section').show();
            });
    
            // Handle customer information submission and show confirmation popup
            $('#customer-info-form').on('submit', function (e) {
                e.preventDefault();
                $('#customer-info-section').hide();
                $('#confirmationPopup').fadeIn();
            });
    
            // Reset forms and summary when "Make Another Booking" or close button is clicked
            $('#closePopup, #makeAnotherBooking').on('click', function () {
                $('#confirmationPopup').fadeOut();
                $('#quote-book-tool').show();
                $('form').each(function () {
                    this.reset();
                });
                $('#customer-info-section').hide();
                $('#booking-summary-list').empty();
                syncAirportOptions(); // Reset airport dropdown options
            });
    
            // Allow adding additional guest information fields dynamically
            $('#add-guest').on('click', function () {
                const guestDetails = $('.guest-details:first').clone();
                guestDetails.find('input').val('');
                $('#guest-container').append(guestDetails);
            });
    
            // Initial call to sync airport options on page load
            syncAirportOptions();
            $('#customer-info-section').hide(); // Initially hide customer info section
        });
